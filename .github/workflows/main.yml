name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run Tests and Generate Allure Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        name: Install latest Node
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run tests
        run: npx playwright test --reporter=allure-playwright

      - name: Generate Allure Report
        run: npx allure generate allure-results --clean -o allure-report

      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          
      - name: Copy Allure Report to gh-pages
        run: |
          rm -rf ./*
          cp -R ../allure-report/* .
          git add .
          git commit -m "Update Allure report" || echo "No changes to commit"
          git push origin gh-pages

      - name: Update GitHub Pages URL in Repo Description
        run: |
          curl -X PATCH "https://api.github.com/repos/${{ github.repository }}" \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          -d '{"description": "Allure Report: https://borderForNoone.github.io/PLAYWRIGHT/"}'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
